<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SiLo</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Comic Neue', cursive;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-flow: column;
        }
        #menu {
            flex: 0 1 auto;
            border-bottom: 1px black solid;
        }

        #main-menu > li {
            float: left;
            position: relative;
        }

        #main-menu > li > div {
            text-align: center;
            margin-left: 1em;
            margin-right: 1em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        #main-menu > li:hover .sub-menu {
            visibility: visible;
        }

        .sub-menu {
            position: absolute;
            visibility: hidden;
            background-color: white;
            border: 1px black solid;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sub-menu > li {
            margin: 0.3em;
        }

        #mainplane {
            flex: 1 1 auto;
            width: 100%;
            height: 100%;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menu">
            <ul id="main-menu">
                <li>
                <div><span>File</span></div>
                    </li>
                    <li>
                    <div><span>View</span></div>
                        <ul class="sub-menu">
                            <li><a>submenu</a></li>
                            <li><a>submenu</a></li>
                        </ul>
                    </li>
                    <li>
                        <div><span>MENU3</span></div>
                        <ul class="sub-menu">
                            <li><a>submenu</a></li>
                            <li><a>submenu</a></li>
                            <li><a>submenu</a></li>
                            <li><a>submenu</a></li>
                        </ul>
                    </li>
                </ul>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div id="container" style="height: 100%;">
            <svg id="mainplane"></svg>
        </div>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
