<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SiLo</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #21252b;
            font-family: 'Comic Neue', cursive;
            color: #abb2bf;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-flow: column;
        }
        #menu {
            flex: 1 1 auto;
            border-bottom: 1px #333841 solid;
        }

        #main-menu > li {
            float: left;
            position: relative;
        }

        #main-menu > li > div {
            text-align: center;
            margin: 0.5em 1em;
        }

        #main-menu > li:hover .sub-menu {
            visibility: visible;
        }

        .sub-menu {
            position: absolute;
            visibility: hidden;
            background-color: #21252b;
            border: 1px #333841 solid;
        }

        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .sub-menu > li {
            margin: 0.3em;
        }

        #mainplane {
            width: 100%;
            height: 100%;
            background-color: #282c34;
        }

        #editor {
            display: flex;
        }

        #editornav {
            position: absolute;
            top: 4em;
            right: 2em;
        }

        #editorview {
            height: 100%;
            flex: 1 1 auto;
        }

        #editorlibrary {
            height: 100%;
            border-left: 1px #333841 solid;
            flex: 0 0 30em;
        }

        .editornavzoom {
            font-family: 'Roboto Mono', monospace;
            background-color: #a0a7b4;
            border: 1px #464c55 solid;
            margin: 0;
            display: block;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="menu">
            <ul id="main-menu">
                <li>
                    <div><span>File</span></div>
                    <ul class="sub-menu">
                        <li><a>submenu</a></li>
                        <li><a>submenu</a></li>
                    </ul>
                </li>
                <li>
                    <div><span>View</span></div>
                    <ul class="sub-menu">
                        <li><a>submenu</a></li>
                        <li><a>submenu</a></li>
                    </ul>
                </li>
                <li>
                    <div><span>MENU3</span></div>
                    <ul class="sub-menu">
                        <li><a>submenu</a></li>
                        <li><a>submenu</a></li>
                        <li><a>submenu</a></li>
                        <li><a>submenu</a></li>
                    </ul>
                </li>
            </ul>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div id="editor" style="height: 100%;">
        <div id="editorview">
            <svg id="mainplane"></svg>
            <div id="editornav">
                <button id="editornavzoomincr" class="editornavzoom">+</button>
                <button id="editornavzoomdecr" class="editornavzoom">-</button>
            </div>
        </div>
        <div id="editorlibrary">

        </div>
    </div>
</body>
</html>
